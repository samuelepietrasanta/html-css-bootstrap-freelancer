<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css">
    
    <title>Bootstrap Freelancer</title>
</head>
<body>

    <section class="section-bg-aqua">

        <div class="container bg-lightbrown">
            <div class="row image-row">
                <div class="col-12 bg-black">

                </div>
            </div>
            <div class="row title-row">
                <div class="col-12 bg-red">

                </div>
            </div>
            <div class="rowcskills-row">
                <div class="col-12 bg-magenta">

                </div>
            </div>
            
        </div>

    </section>

    <section class="portfolio-section bg-lightblue">

        <div class="container bg-blue">

            <div class="row title-row">
                <div class="col-12 bg-red"></div>
            </div>

            <div class="row portfolio-row">
                <div class="col-12 col-md-4 col-sm-6 bg-lightskyblue"></div>
                <div class="col-12 col-md-4 col-sm-6 bg-black"></div>
                <div class="col-12 col-md-4 col-sm-6 bg-magenta"></div>
                <div class="col-12 col-md-4 col-sm-6 bg-blue"></div>
                <div class="col-12 col-md-4 col-sm-6 bg-lightbrown"></div>
                <div class="col-12 col-md-4 col-sm-6 bg-yellow"></div>

            
            </div>

        </div>

    </section>

    <section class="section-bg-aqua">

        <div class="container bg-lightbrown">
            <div class="row title-row">
                <div class="col-12 bg-red"></div>
            </div>

            <div class="row content-row">
                <div class="col-6 bg-blue"></div>
                <div class="col-6 bg-lightblue"></div>

            </div>

            <div class="row download-row">
                <div class="col-4 offset-4 bg-black"></div>
            </div>
        </div>
    </section>

    <section class="contacts-section bg-magenta">
        <div class="container bg-yellow">
            <div class="row title-row">
                <div class="col-12 bg-lightblue"></div>
            </div>

            <div class=" row user-input-row">
                <div class="col-12 bg-lightbrown"></div>
            </div>

            <div class="row send-button-row">
                <div class="col-12 bg-red"></div>
            </div>
        </div>
    </section>

    <section class="footer-section bg-yellow">
        <div class="container bg-magenta">
            <div class="row footer-row ">
                <div class="col-4 bg-lightskyblue"></div>
                <div class="col-4 bg-lightbrown"></div>
                <div class="col-4 bg-lightblue"></div>

            </div>
        </div>
    </section>

    <section class="copyright-section bg-black">
        <div class="container">
            <div class="row copyright-row">
                <div class="col-4 offset-4 bg-blue"></div>

            </div>
        </div>
    </section>

        
    
</body>
</html>
